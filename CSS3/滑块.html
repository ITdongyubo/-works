<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
@keyframes test{
	from{background-position:-400px 0;}
	to{background-position:-50px 0;}
}
div{background:red;width:200px;height:100px;}
div .mask{width:100%;height:100%;color:#000;text-align:center;line-height:100px;font-size:24px;display:block;background:-webkit-linear-gradient(-45deg,#999 50px,#fff 80px,#999 70px);-webkit-background-clip:text;
-webkit-animation-name:test;
-webkit-animation-duration:2s;
-webkit-animation-timing-function:linear;
-webkit-animation-iteration-count:infinite;
}
</style>
</head>

<body>
<div>
	<span class="mask">滑动解锁</span>
</div>
</body>
</html>
