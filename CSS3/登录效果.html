<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
*{margin:0; padding:0;}
div{width:300px; height:200px; background:#ccc; text-align:center; line-height:40px; position:absolute; top:50%; left:50%; margin-left:-150px; margin-top:-100px; -webkit-transform:scale(5,4); opacity:0; display:none;}
</style>
<script>
document.addEventListener('DOMContentLoaded',function(){
	var oLog = document.getElementById('login_btn');
	var oDiv = document.querySelector('div');
	var oClo = document.getElementById('close');
	oLog.onclick=function(){
		oDiv.style.display='block';
		oDiv.style.WebkitTransition = '.3s all ease';
		setTimeout(function(){
			oDiv.style.opacity = 1;
			oDiv.style.WebkitTransform='scale(1,1)';
		},0);
	};
	oClo.onclick=function(){
		oDiv.style.opacity = 0;
		oDiv.style.WebkitTransform='scale(5,4)';
		function fnEnd(){
			oDiv.style.display='none';
			oDiv.removeEventListener('transitionend',fnEnd,false);
			
		}
		oDiv.addEventListener('transitionend',fnEnd,false);
	};
},false);
</script>
</head>

<body>
<input type="button" value="登录" id="login_btn" />
<div>
	用户名:<input type="text" /><br />
	密&nbsp;码:<input type="password" /><br/>
	<input type="button" value="登录" />
	<a href="javascript:;">注册</a>
	<a href="javascript:;" id="close">X</a>
</div>
</body>
</html>
