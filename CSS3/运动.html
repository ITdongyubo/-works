<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{width:200px;height:200px;margin:100px auto;line-height:200px;text-align:center;
background:rgba(0,235,255,0.1);
-webkit-transition:1s all ease;
-moz-transition:1s all ease;
-ms-transition:1s all ease;
-o-transition:1s all ease;}
</style>
<script>
document.addEventListener('DOMContentLoaded',function(){
	var oDiv = document.querySelector('#div');
	/*oDiv.style.msTransition='1s all ease';
	oDiv.style.OTransition='1s all ease';
	oDiv.style.WebkitTransition='1s all ease';
	oDiv.style.MozTransition='1s all ease';*/
	oDiv.onclick=function(){
		oDiv.style.width = '400px';
		oDiv.style.height = '400px';
		oDiv.style.background = 'red';
	};
})
</script>
</head>

<body>
<div id="div">你看啥 看你咋的</div>
</body>
</html>
