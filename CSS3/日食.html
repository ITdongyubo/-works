<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
body{background:#000;}
div{width:100px;height:100px;border-radius:50%;background:#000;-webkit-transition:1s all ease;margin:100px auto}
div:hover{box-shadow:0px 0px 10px red;}
</style>
<script>
document.addEventListener('DOMContentLoaded',function(){
	var oDiv=document.querySelector('#div');
	var i=0;
	setInterval(function(){
			i++
			oDiv.style.boxShadow='0xp 0px '+i+'px red';
	},30)
},false)
</script>
</head>

<body>
<div id="div"></div>
</body>
</html>
